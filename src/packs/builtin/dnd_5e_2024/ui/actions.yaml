actions:
  - id: setAttribute
    kind: domain
    fn: setAttribute
    args: ["$param.key", "$param.value"]

  - id: setResourceCurrent
    kind: domain
    fn: setResourceCurrent
    args: ["$param.key", "$param.value"]

  - id: setLevel
    kind: domain
    fn: setLevel
    args: ["$param.value"]

  - id: shortRest
    kind: domain
    fn: shortRest

  - id: longRest
    kind: domain
    fn: longRest

  - id: recompute
    kind: recompute

  - id: rollCheck
    kind: roll
    expr: "roll('1d20') + mod(attr.str)"
